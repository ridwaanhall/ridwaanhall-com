{% extends 'base.html' %}

{% block title %}Contact - {{ personal_info.name }}{% endblock %}

{% block content %}
<div class="columns">
    <div class="column is-8 is-offset-2">
        <h1 class="title is-1 has-text-centered">Get In Touch</h1>
        <p class="subtitle has-text-centered mb-5">Have a question or want to work together? Drop me a message!</p>
        
        <div class="box">
            <form id="contactForm" onsubmit="handleSubmit(event)">
                <div class="field">
                    <label class="label">Name</label>
                    <div class="control has-icons-left">
                        <input class="input" type="text" name="name" placeholder="Your Name" required>
                        <span class="icon is-small is-left">
                            <i class="fas fa-user"></i>
                        </span>
                    </div>
                </div>
                
                <div class="field">
                    <label class="label">Email</label>
                    <div class="control has-icons-left">
                        <input class="input" type="email" name="email" placeholder="Your Email" required>
                        <span class="icon is-small is-left">
                            <i class="fas fa-envelope"></i>
                        </span>
                    </div>
                </div>
                
                <div class="field">
                    <label class="label">Subject</label>
                    <div class="control has-icons-left">
                        <input class="input" type="text" name="subject" placeholder="Subject" required>
                        <span class="icon is-small is-left">
                            <i class="fas fa-heading"></i>
                        </span>
                    </div>
                </div>
                
                <div class="field">
                    <label class="label">Message</label>
                    <div class="control">
                        <textarea class="textarea" name="message" placeholder="Your Message" rows="6" required></textarea>
                    </div>
                </div>
                
                <div class="field">
                    <div class="control">
                        <button type="submit" class="button is-link is-fullwidth">Send Message</button>
                    </div>
                </div>
                
                <div id="formStatus" class="notification is-hidden"></div>
            </form>
        </div>
        
        <div class="columns is-centered mt-6">
            <div class="column is-4 has-text-centered">
                <div class="icon is-large">
                    <i class="fas fa-envelope fa-3x has-text-link"></i>
                </div>
                <p class="is-size-5 mt-2">{{ personal_info.email }}</p>
            </div>
            
            <div class="column is-4 has-text-centered">
                <div class="icon is-large">
                    <i class="fab fa-github fa-3x has-text-link"></i>
                </div>
                <p class="is-size-5 mt-2">
                    <a href="{{ personal_info.github }}" target="_blank">GitHub</a>
                </p>
            </div>
            
            <div class="column is-4 has-text-centered">
                <div class="icon is-large">
                    <i class="fab fa-linkedin fa-3x has-text-link"></i>
                </div>
                <p class="is-size-5 mt-2">
                    <a href="{{ personal_info.linkedin }}" target="_blank">LinkedIn</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
function handleSubmit(event) {
    event.preventDefault();
    const formData = new FormData(event.target);
    const formStatus = document.getElementById('formStatus');
    
    // For demo purposes: simulate form submission
    setTimeout(() => {
        formStatus.textContent = "Thanks for your message! I'll get back to you shortly.";
        formStatus.classList.remove('is-hidden', 'is-danger');
        formStatus.classList.add('is-success');
        event.target.reset();
    }, 1000);
    
    // In a real implementation, you would send the form data to your backend
    // or a service like Formspree or Netlify Forms
}
</script>
{% endblock %}
